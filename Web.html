<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>REPUBLIKA</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/9/99/Flag_of_the_Philippines.svg" type="image/svg+xml">

    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1 class="logo">REPUBLIKA</h1>
    </header>


    <img class="fm1" src="https://upload.wikimedia.org/wikipedia/commons/5/51/Fm1ph-logo.png" alt="Fm1ph-logo">
    <img class="fm2" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Fm2ph-logo.png/220px-Fm2ph-logo.png" alt="Fm2ph-logo">

    <div class="button-bordersfm1">
        <audio id="top_player_Html5_api" class="vjs-tech" src="http://122.53.138.32:8000/dzrm.mp3"></audio>
        <button id="playButton" class="primary-button">FM1</button>
    </div>

    <div class="button-bordersfm2">
        <audio id="audio2" class="vjs-tech" src="http://122.53.138.32:8000/dwbr.mp3"></audio>
        <button id="playButton2" class="primary-button">FM2</button>
    </div>

</div>

<div class="base"></div>

    <script>

var audio = document.getElementById('top_player_Html5_api');
var playButton = document.getElementById('playButton');

function toggleAudio() {
    if (audio.paused) {
        audio.play();
        playButton.innerHTML = 'FM1';
        playButton.style.backgroundColor = '#0E1822';
    } else {
        audio.pause();
        playButton.innerHTML = 'FM1';
        playButton.style.backgroundColor = '#FF4655';
    }
}

playButton.addEventListener('click', toggleAudio);

var audio2 = document.getElementById('audio2');
var playButton2 = document.getElementById('playButton2');

function toggleAudio2() {
    if (audio2.paused) {
        audio2.play();
        playButton2.innerHTML = 'FM2';
        playButton2.style.backgroundColor = '#0E1822';
    } else {
        audio2.pause();
        playButton2.innerHTML = 'FM2';
        playButton2.style.backgroundColor = '#FF4655';
    }
}

playButton2.addEventListener('click', toggleAudio2);

    </script>
</body>
</html>
